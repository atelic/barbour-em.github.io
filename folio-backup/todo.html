
<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="todo.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="page-header text-center">
      <h1>To-do List:</h1>
      <p>A simple, minimal to-do list built with vanilla JS.</p>
    </div>
    <p>
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>

    <h3>To-do</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

    </ul>

    <h3>To-done</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>Get Buckets</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>

  <script type="text/javascript" src="todo.js"></script>

</body>
</html>
